<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Travel Planner</title>
            <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500;600;700&display=swap" rel="stylesheet">
        </head>
        <body>
            <div id = "app">
                <h1 class ="holder headline">Travel Planner</h1>
                <h2>Tell us about your trip!</h2>
                <div class ="holder">
                    <div class="tripInput">
                        <label for="city">Destination:</label>
                        <input type="text" id="city" placeholder="enter city name here">
                    </div>
                    <div class="tripInput">
                        <label >Arrival Date:</label>
                        <input type="date" id="date">
                    </div>
                    <div class="tripInput">
                        <label >Departure Date:</label>
                        <input type="date" id="dateEnd">
                    </div>
                </div>
                <div class ="holder">
                    <!--<label for="feelings">How are you feeling today?</label>
                    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>-->
                    <a href="#jumpHere">
                      <button id="generate" type = "submit"> Get My Trip Info! </button>
                    </a>
                </div>
                <div class ="holder entry">
                 <!-- <img class="warmTemp" src="../media/warmTemp.png" alt="Warm tempurature icon">-->
                    <div id = "entryHolder">
                       <div id="jumpHere" class = "title">Information About My Destination:</div>
                       <!--We want to get latitude, longitude, country-->
                           <div class="infoHolder">
                               <h2>Country:</h2>
                               <div id = "country"></div>
                           </div>
                           <div class="infoHolder">
                                <h2>Latitude:</h2>
                                <div id = "lat"></div>
                           </div>
                           <div class="infoHolder">
                                <h2>Longitude:</h2>
                                <div id = "long"></div>
                           </div>
                           <div class="infoHolder">
                                <h2>Days Until Your Trip:</h2>
                                <div id = "daysAway"></div>   
                           </div>
                           <div class="infoHolder">
                                <h2>Trip Length:</h2>
                                <div id = "tripLength"></div>   
                           </div>
                           <div class="infoHolder">
                            <h2>Typical Weather:</h2>
                            <div id = "weather"></div>   
                          </div>
                          <!--This is the image div-->
                          <div id="imgDiv">

                          </div>
                    </div>
                </div>
            </div>
            <script>
                // Check that service workers are supported
                if ('serviceWorker' in navigator) {
                    // Use the window load event to keep the page load performant
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/service-worker.js');
                    });
                }
            </script>
        </body>
        
    </html>
