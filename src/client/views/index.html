<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Travel App</title>
            <link rel="stylesheet" href="style.css">
            <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
        </head>
        <body>
            <div id = "app">
                <h1 class ="holder headline">Travel App</h1>
                <!--<img class="weatherTop" src="../media/weather.png" alt="Weather doodles of sun, snow and rain">-->
                <div class ="holder city">
                    <label for="city">Where Would You Like to Go?</label>
                    <input type="text" id="city" placeholder="enter city name here">
                </div>
                <div class ="holder feel">
                    <!--<label for="feelings">How are you feeling today?</label>
                    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>-->
                    <a href="#jumpHere">
                      <button id="generate" type = "submit"> Get My Travel Info! </button>
                    </a>
                </div>
                <div class ="holder entry">
                 <!-- <img class="warmTemp" src="../media/warmTemp.png" alt="Warm tempurature icon">-->
                    <div id = "entryHolder">
                       <div id="jumpHere" class = "title">Information About My Destination:</div>
                       <!--We want to get latitude, longitude, country-->
                           <div class="infoHolder">
                               <h2>Country:</h2>
                               <div id = "country"></div>
                           </div>
                           <div class="infoHolder">
                                <h2>Latitude:</h2>
                                <div id = "lat"></div>
                           </div>
                           <div class="infoHolder">
                                <h2>Longitude:</h2>
                                <div id = "long"></div>
                           </div>
                    </div>
                </div>
            </div>
            <script src="app.js" type="text/javascript"></script>
        </body>
    </html>
